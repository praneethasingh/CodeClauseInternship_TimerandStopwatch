<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Timer</h2>
            <div class="controls">
                <button id="startTimer" class="btn start-btn">Start</button>
                <button id="stopTimer" class="btn stop-btn">Stop</button>
                <button id="resetTimer" class="btn reset-btn">Reset</button>
            </div>
            <div class="timer">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Stopwatch</h2>
        <div class="box">
            
            <div class="controls">
                <button id="startStopwatch" class="btn start-btn">Start</button>
                <button id="stopStopwatch" class="btn stop-btn">Stop</button>
                <button id="resetStopwatch" class="btn reset-btn">Reset</button>
            </div>
            <div class="stopwatch">
                <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
